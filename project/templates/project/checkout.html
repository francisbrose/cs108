{% extends 'project/base.html' %}
{% block content %}

<div align="center"><h2 style="color:salmon">Checkout</h2>
<br>

<a href="{% url 'user' %}">Create a new user here if you are not already registered.</a> 
<br>
<form method="POST">
    <table>
        {% csrf_token %}
            {% for fields in form %}
            <td>
                {{fields.name}} <br>
                {{fields}}
            </td>
            {% endfor %}
        </table>
    <input type="submit" value="Update">
</form>
</div>
{% endblock %}

{% extends 'quotes/base.html' %}
{% block content %}
<h1>All quotes by {{person.name}}</h1>

<ul>
    {% for quote in person.get_all_quotes %}
    <li>{{quote.text}}</li>
    {% enfor %}
</ul>

<h2>All images of {{person.name}}</h2>

<ul>
    {% for image in person.get_all_images %}
    <li><img src="{{image}}" style='width: 200;'></li>
    {% enfor %}
</ul>

{% endblock %}
